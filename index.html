<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BloxdForge 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
* {
  box-sizing: border-box;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

html, body {
  margin: 0;
  height: 100%;
  background: #141313;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #e0e0e0;
  overflow: hidden;
}

.container {
  display: flex;
  height: 100vh;
  padding: 20px;
  gap: 20px;
  justify-content: space-between;
  align-items: stretch;
  background: radial-gradient(circle at top right, #1e1c1c, #141313);
}

.sidebar {
  background: linear-gradient(180deg, #1b1a1a 0%, #191818 100%);
  border: 1px solid #2c2b2b;
  border-radius: 35px;
  padding: 24px 20px;
  width: 30vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  flex-shrink: 0;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.right-sidebar {
  padding: 0;
  overflow: hidden;
  width: 20vh!important;
}

.right-sidebar iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 25px;
}

.sidebar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, #ff6b3944, transparent);
}

.logo {
  text-align: center;
  margin-bottom: 24px;
  padding-bottom: 20px;
  border-bottom: 1px solid #2c2b2b;
}

.logo h1 {
  font-size: 1.8rem;
  margin: 0;
  background: linear-gradient(45deg, #ff6b39, #ff8c5a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.logo span {
  color: #a0a0a0;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

.cards {
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow-y: auto;
  padding: 5px;
}

.cards::-webkit-scrollbar {
  width: 4px;
}

.cards::-webkit-scrollbar-thumb {
  background: #ff6b39;
  border-radius: 10px;
}

.card {
  background: linear-gradient(90deg, #262525 0%, #242323 100%);
  border: 1px solid #3a3939;
  padding: 16px 20px;
  border-radius: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 80px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

.card:hover::before {
  left: 100%;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
  border-color: #4a4949;
}

.card-title {
  font-size: 1.1rem;
  color: #e8e8e8;
  font-weight: 500;
  z-index: 1;
}

.card-icon {
  width: 50px;
  height: 50px;
  background: rgba(255, 107, 57, 0.1);
  border-radius: 14px;
  margin-left: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.6rem;
  color: #ff6b39;
  z-index: 1;
}

.bottom-section {
  border-top: 1px solid #2c2b2b;
  padding-top: 20px;
}

.bottom-buttons {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.cube-btn {
  width: 70px;
  height: 70px;
  background: linear-gradient(145deg, #262525, #212020);
  border: 1px solid #444343;
  border-radius: 18px;
  font-size: 1.6rem;
  font-weight: bold;
  line-height: 0;
  color: #ff6b39;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.cube-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  color: #ff8c5a;
}

.long-btn {
  flex: 1;
  background: linear-gradient(145deg, #262525, #212020);
  border: 1px solid #444343;
  border-radius: 18px;
  padding: 0 12px;
  font-size: 1.6rem;
  font-weight: bold;
  line-height: 0;
  color: #e8e8e8;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.long-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

iframe {
  flex: 1;
  height: 100%;
  border-radius: 35px;
  border: 1.5px solid #2c2b2b;
  background: #000;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.active-card {
  background: linear-gradient(90deg, #ff6b39 0%, #ff8c5a 100%) !important;
  border: 1px solid #f78c5a !important;
  color: #fff !important;
  font-weight: bold !important;
}

.active-card .card-title {
  color: #fff !important;
}

.active-card .card-icon {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
}

.active-btn {
  background: linear-gradient(145deg, #ff6b39, #e55a2e) !important;
  border: 1px solid #f78c5a !important;
  color: #fff !important;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  color: #a0a0a0;
  font-size: 0.85rem;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 8px;
}

.user-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: linear-gradient(45deg, #ff6b39, #ff8c5a);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 0.9rem;
}

.loading-indicator {
  width: 16px;
  height: 16px;
  border: 2px solid #444343;
  border-top: 2px solid #ff6b39;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.notification {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #ff6b39;
  color: white;
  padding: 10px 16px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(255, 107, 57, 0.3);
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.4s ease;
  z-index: 1000;
}

.notification.show {
  opacity: 1;
  transform: translateY(0);
}

.tooltip {
  position: relative;
}

.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: #ff6b39;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.8rem;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  margin-bottom: 8px;
}

.tooltip:hover::after {
  opacity: 1;
  visibility: visible;
}

.sidebar {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.top-section {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.cards {
  flex-grow: 1;
  overflow-y: auto;
}

.popupinfo {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(145deg, #ff6b39, #e55a2e);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}

.popupinfo button {
  background: #ff8258;
  box-shadow: 0 5px 0px #ec7a45;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  margin: 10px 5px;
  transition: all 0.3s ease;
}

.popupinfo button:hover {
  transform: translateY(5px);
  box-shadow: 0 5px 15px rgba(255, 107, 57, 0.4);
}
a {
  color: white;
}
  </style>
  <link rel="stylesheet" href="./assets/data/scroll.css">
</head>
<div class="popupinfo" id="popupinfo">
  <p>The advertisements are not affiliated with BloxdForge. Any actions you take in response to them are your own responsibility.<a href="https://www.bloxdforge.com/privacy" target="_blank">Privacy Policy</a>
  </p>
  <button id="closePopup">Never show up again</button>
</div>

<body>
  <div class="notification" id="notification">Welcome to BloxdForge 3.0!</div>
  
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h1>BLOXDFORGE</h1>
        <span>THE BEST.</span>
      </div>
      
      <div class="cards">
        <div class="card tooltip" data-url="./assets/creator.html" data-tooltip="Create new projects">
          <span class="card-title">Creator</span>
          <div class="card-icon"><i class="fas fa-tools"></i></div>
        </div>
        <div class="card tooltip" data-url="./assets/workshop.html" data-tooltip="Browse community creations">
          <span class="card-title">Workshop</span>
          <div class="card-icon"><i class="fas fa-toolbox"></i></div>
        </div>
        <div class="card tooltip" data-url="./assets/wiki.html" data-tooltip="Learn how to use BloxdForge">
          <span class="card-title">Wiki</span>
          <div class="card-icon"><i class="fas fa-book"></i></div>
        </div>
      </div>
      
      <div class="bottom-section">
        <div class="bottom-buttons">
          <button class="cube-btn tooltip" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
          <button class="long-btn active-btn" data-url="./assets/home.html"><i class="fas fa-home"></i></button>
        </div>
      </div>
    </div>
  
    <iframe src="./assets/home.html" id="contentFrame"></iframe>
  
    <div class="sidebar right-sidebar">
      <iframe src="https://www.bloxdforge.com/assets/iframes/ad.html" style="width: 100%; height: 100%; border: none; border-radius: 25px;"></iframe>
    </div>
  </div>
  
  <script>
    const cards = document.querySelectorAll('.card');
    const homeBtn = document.querySelector('.long-btn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const iframe = document.getElementById('contentFrame');
    const notification = document.getElementById('notification');
    
    setTimeout(() => {
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }, 500);
    
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        
        setTimeout(() => {
          iframe.src = url;
          iframe.onload = () => {
            loadingIndicator.style.display = 'none';
          };
          
          cards.forEach(c => c.classList.remove('active-card'));
          homeBtn.classList.remove('active-btn');
          
          card.classList.add('active-card');
        }, );
      });
    });
    
    homeBtn.addEventListener('click', () => {
  const url = homeBtn.getAttribute('data-url');

  iframe.src = url;

  cards.forEach(c => c.classList.remove('active-card'));

  homeBtn.classList.add('active-btn');
});

      
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          showNotification('Fullscreen failed: ' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    });
    
    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

      // Check if user already closed it before
  if (localStorage.getItem("popupinfo")) {
    document.getElementById("popupinfo").style.display = "none";
  }

  // Add button click logic
  document.getElementById("closePopup").addEventListener("click", () => {
    document.getElementById("popupinfo").style.display = "none";
    localStorage.setItem("popupinfo", Date.now());
  });
  </script>
</body>
</html>
