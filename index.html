<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BloxdForge 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
* {
  box-sizing: border-box;
  transition: all 0.4s ease;
}

html, body {
  margin: 0;
  height: 100%;
  background: #141313; /* pure warm dark */
  font-family: sans-serif;
  color: #e0e0e0;
}

.container {
  display: flex;
  height: 100vh;
  padding: 20px;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

.sidebar {
  background: #1b1a1a;
  border: 1px solid #2c2b2b;
  border-radius: 40px;
  padding: 20px;
  width: 340px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  flex-shrink: 0;
}

.cards {
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow-y: auto;
}

.card {
  background: #262525;
  border: 1px solid #444343;
  padding: 12px 16px;
  border-radius: 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 90px;
  margin-top: 0.5vh;
  transition: all 0.5s;
}

.card:hover {
  transform: translateY(-0.5vh);
}

.card-title {
  font-size: 1.3rem;
  color: #d8d8d8;
}

.card-icon {
  width: 50px;
  height: 50px;
  background: transparent;
  border-radius: 6px;
  margin-left: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
}

.bottom-buttons {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  color: #d8d8d8;
}

.cube-btn {
  width: 80px;
  height: 80px;
  background: #262525;
  border: 1px solid #444343;
  border-radius: 20px;
  font-size: 2rem;
  font-weight: bold;
  line-height: 0;
  color: #ff6b39;
  transition: transform 0.5s;
}

.cube-btn:hover {
  transform: translateY(-0.5vh);
}

.long-btn {
  flex: 1;
  background: #262525;
  border: 1px solid #444343;
  border-radius: 20px;
  padding: 0 12px;
  font-size: 2rem;
  font-weight: bold;
  line-height: 0;
  color: #d8d8d8;
  transition: transform 0.5s;
}

.long-btn:hover {
  transform: translateY(-0.5vh);
}

iframe {
  flex: 1;
  height: 100%;
  border-radius: 40px;
  border: 1.5px solid #2c2b2b;
  background: #000;
}

.active-card {
  background: #ff6b39 !important;
  border: 2px solid #f78c5acc !important;
  color: #f1c4a8 !important;
  font-weight: bold !important;
}


  </style>
  
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="cards">
          <div class="card" data-url="https://example.com/creator">
            <span class="card-title">Creator</span>
            <div class="card-icon"><i class="fas fa-tools"></i></div>
          </div>
          <div class="card" data-url="https://example.com/workshop">
            <span class="card-title">Workshop</span>
            <div class="card-icon"><i class="fas fa-toolbox"></i></div>
          </div>
          <div class="card" data-url="./assets/wiki.html">
            <span class="card-title">Wiki</span>
            <div class="card-icon"><i class="fas fa-book"></i></div>
          </div>
        </div>
        <div class="bottom-buttons">
          <button class="cube-btn"><i class="fas fa-expand"></i></button>
          <button class="long-btn active-btn" data-url="./assets/home.html">Home</button>
        </div>
      </div>
  
      <iframe src="./assets/home.html"></iframe>
    </div>
  
    <script>
      const cards = document.querySelectorAll('.card');
      const homeBtn = document.querySelector('.long-btn');
      const cubeBtn = document.querySelector('.cube-btn');
      const iframe = document.querySelector('iframe');
  
      cards.forEach(card => {
        card.addEventListener('click', () => {
          const url = card.getAttribute('data-url');
          iframe.src = url;
  
          cards.forEach(c => c.classList.remove('active-card'));
          homeBtn.classList.remove('active-btn');
  
          card.classList.add('active-card');
        });
      });
  
      homeBtn.addEventListener('click', () => {
        const url = homeBtn.getAttribute('data-url');
        iframe.src = url;
  
        cards.forEach(c => c.classList.remove('active-card'));
        homeBtn.classList.add('active-btn');
      });
  
      cubeBtn.addEventListener('click', () => {
        console.log('Cube button clicked, but no action assigned.');
      });
    </script>
  </body>
