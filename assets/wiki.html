<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wiki - Clean Dark UI</title>
<style>
  * {
    box-sizing: border-box;
    transition: all 0.4s ease;
  }
  html, body {
    margin: 0;
    height: 100%;
    background: #1b1a1a;
    font-family: sans-serif;
    color: #e0e0e0;
  }
  
  body {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  /* Search input */
  #searchInput {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 40px;
    border: none;
    background: #262525;
    color: #e0e0e0;
    outline: none;
    display: block;
    width: 100%;
    height: 100%;
  }
  #searchInput::placeholder {
    color: #999;
  }
  
  /* Categories as horizontal scrollable buttons */
  .categories {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding: 10px 0;
    max-width: 100vw;
    justify-content: center;
  }
  
  .category-btn {
    background: #262525;
    border: 1px solid #444343;
    border-radius: 24px;
    padding: 10px 24px;
    font-size: 1.1rem;
    color: #d8d8d8;
    cursor: pointer;
    white-space: nowrap;
    user-select: none;
  }
  .category-btn:hover {
    background: #333232;
  }
  .category-btn.active-btn {
    background: #ff6b39;
    border: 2px solid #f78c5acc;
    color: #f1c4a8;
    font-weight: bold;
  }
  
  /* Wiki grid */
  #itemGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    padding-bottom: 40px;
  }
  
  /* Each wiki card */
  .item-card {
    background: #262525;
    border: 1px solid #444343;
    border-radius: 24px;
    padding: 20px;
    color: #d8d8d8;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .item-title {
    margin: 0;
    font-size: 1.4rem;
    color: #f78c5a;
  }
  .item-tag {
    font-size: 0.85rem;
    background: #ff6b39aa;
    padding: 2px 8px;
    border-radius: 12px;
    color: #fff;
    user-select: none;
  }
  .item-description {
    font-size: 1rem;
    color: #c0bebe;
  }
  .item-content {
    font-size: 0.9rem;
    color: #bbb;
    line-height: 1.4;
    white-space: pre-wrap;
  }
  
  /* Scrollbar for categories */
  .categories::-webkit-scrollbar {
    height: 8px;
  }
  .categories::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 10px;
  }
  
  .navbar {
    display: fixed;
    top: 0; 
    
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #262525;
    border: 1px solid #444343;
    border-radius: 24px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="navbar">
 

<input id="searchInput" type="search" placeholder="Search wiki..." />

</div>

<div id="itemGrid"></div>

<script>
// Load items data from a file
fetch('data/wiki.json')
  .then(response => response.json())
  .then(data => {
    const itemsData = data;

    function renderItems(items) {
      const grid = document.getElementById('itemGrid');
      grid.innerHTML = '';
      
      items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'item-card';
        
        const formattedContent = item.content.replace(/\n/g, '<br>');
        
        itemElement.innerHTML = `
          <div class="item-header">
            <h3 class="item-title">${item.title}</h3>
            <span class="item-tag">${item.tag}</span>
          </div>
          <p class="item-description">${item.description}</p>
          <div class="item-content">${formattedContent}</div>
        `;
        
        grid.appendChild(itemElement);
      });
    }

    // Initial render
    renderItems(itemsData);

    // Search filter
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', e => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredItems = itemsData.filter(item =>
        item.title.toLowerCase().includes(searchTerm) ||
        item.tag.toLowerCase().includes(searchTerm) ||
        item.description.toLowerCase().includes(searchTerm) ||
        item.content.toLowerCase().includes(searchTerm)
      );
      renderItems(filteredItems);
    });

    // Category buttons
    const categoryButtons = document.querySelectorAll('.category-btn');
    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active-btn'));
        btn.classList.add('active-btn');

        const category = btn.getAttribute('data-category');
        if(category === 'All Items') {
          renderItems(itemsData);
        } else {
          const filteredItems = itemsData.filter(item => item.tag === category);
          renderItems(filteredItems);
        }
      });
    });

  });
</script>

</body>
</html>
