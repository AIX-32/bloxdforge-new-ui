<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxdForge Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./data/scroll.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1b1a1a 0%, #171616 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .home-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b39, #ff8c5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #a0a0a0;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .home-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
    }

    .wide-button {
      grid-column: span 2;
      background: linear-gradient(45deg, #ff6b39, #ff8c5a);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 20px;
      cursor: pointer;
      height: 20vh;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 20px rgba(255, 107, 57, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .wide-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .wide-button:hover::before {
      left: 100%;
    }

    .wide-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(255, 107, 57, 0.4);
    }

    .big-btn {
      background: linear-gradient(145deg, #262525, #212020);
      border: 1px solid #3a3939;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      height: 350px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      
    }

    .big-btn:hover {
      opacity: 1;
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      border-color: #4a4949;
    }

    .btn-title {
      background: linear-gradient(90deg, #2e2e2e, #2a2a2a);
      border: 1px solid #444343;
      padding: 12px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      width: 100%;
      text-align: center;
      color: #e8e8e8;
      z-index: 1;
    }

    .btn-image {
      width: 100%;
      height: 220px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-content {
      margin-top: 15px;
      color: #bbb;
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.5;
    }

    /* Responsive design */
    @media (max-width: 900px) {
      .home-grid {
        grid-template-columns: 1fr;
      }
      
      .wide-button, .stats {
        grid-column: span 1;
      }
    }

    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
        gap: 15px;
      }
      
      .wide-button {
        height: 100px;
        font-size: 1.2rem;
      }
      
      .big-btn {
        height: 300px;
      }
    }

    /* Animation for elements */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .home-grid > * {
      animation: fadeIn 0.6s ease forwards;
    }

    .wide-button {
      animation-delay: 0.1s;
    }

    .big-btn:nth-child(2) {
      animation-delay: 0.2s;
    }

    .big-btn:nth-child(3) {
      animation-delay: 0.3s;
    }

    .stats {
      animation-delay: 0.4s;
    }

    .fullscreen-frame {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 9999;
      display: none;
    }

    .bottomright-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px;
      background: linear-gradient(45deg, #262525, #212020);
      border: 1px solid #303030;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: rgb(130, 130, 130);
      transition: all 0.3s ease;
    }

    .bottomright-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 107, 57, 0.2);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(15, 15, 15, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      width: 90%;
      max-width: 1100px;
      background: linear-gradient(145deg, #1f1e1e, #181818);
      border: 1px solid #2a2929;
      border-radius: 25px;
      padding: 40px;
      position: relative;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .modal-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .modal-item {
      background: linear-gradient(145deg, #262525, #212020);
      border: 1px solid #3a3939;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .modal-item:hover {
      transform: translateY(-6px);
      border-color: #4a4949;
      box-shadow: 0 15px 25px rgba(0,0,0,0.35);
    }

    .modal-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #ff6b39, #ff8c5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .modal-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #e8e8e8;
    }

    .modal-desc {
      font-size: 0.85rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .modal-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 500px) {
      .modal-grid {
        grid-template-columns: 1fr;
      }
    }

    #fps-ping-display {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10001;
      display: none; 
      padding: 10px;
      background: linear-gradient(145deg, #262525, #212020);
      border: 1px solid #3a3939;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }

    .darkmode-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(145deg, #1f1e1e, #181818);
      opacity: 0.45;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.4s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Bottom-right button -->
  <button class="bottomright-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>

  <!-- Modal overlay -->
  <div class="modal-overlay" id="popupModal">
    <div class="modal-content">
      <div class="modal-grid">
        <div class="modal-item" id="metrics-btn">
          <div class="modal-icon"><i class="fas fa-chart-line"></i></div>
          <h3 class="modal-title">Metrics</h3>
          <p class="modal-desc">Show performance metrics</p>
        </div>
        <div class="modal-item" id="dark-mode-btn">
          <div class="modal-icon"><i class="fas fa-moon"></i></div>
          <h3 class="modal-title">Dark Mode</h3>
          <p class="modal-desc">Toggle dark mode</p>
        </div>
        <div class="modal-item">
          <div class="modal-icon"><i class="fas fa-map-marker-alt"></i></div>
          <h3 class="modal-title">Coordinates</h3>
          <p class="modal-desc">Save and manage locations</p>
        </div>
        <div class="modal-item">
          <div class="modal-icon"><i class="fas fa-display"></i></div>
          <h3 class="modal-title">Resolution</h3>
          <p class="modal-desc">Adjust game resolution</p>
        </div>
        <div class="modal-item">
          <div class="modal-icon"><i class="fas fa-filter"></i></div>
          <h3 class="modal-title">Filters</h3>
          <p class="modal-desc">Apply filters (BETA)</p>
        </div>
        <div class="modal-item">
          <div class="modal-icon"><i class="fas fa-video"></i></div>
          <h3 class="modal-title">Record</h3>
          <p class="modal-desc">Record gameplay</p>
        </div>
        <div class="modal-item">
          <div class="modal-icon"><i class="fas fa-robot"></i></div>
          <h3 class="modal-title">AI Agent</h3>
          <p class="modal-desc">Boot the AI Agent</p>
        </div>
        <div class="modal-item" id="close-btn">
          <div class="modal-icon"><i class="fas fa-times"></i></div>
          <h3 class="modal-title">Close</h3>
          <p class="modal-desc">Close the menu</p>
        </div>
      </div>
    </div>
  </div>

  <div id="main-content" class="home-container">
    <div class="home-grid">
      <button class="wide-button">
        <i class="fas fa-dice"></i>
        Try Something New
      </button>

      <div class="big-btn" data-url="https://bloxd.io">
        <div class="btn-title">Bloxd</div>
        <div class="btn-image" style="background-image: url('./data/img/bloxd.png');"></div>
      </div>

      <div class="big-btn" data-url="https://staging.bloxd.io">
        <div class="btn-title">Staging</div>
        <div class="btn-image" style="background-image: url('./data/img/staging.png');"></div>
      </div>
    </div>
  </div>

  <iframe class="fullscreen-frame"></iframe>

  <div id="fps-ping-display">
    <div id="fps-display">FPS: --</div>
    <div id="ping-display">Ping: --</div>
  </div>

  <script>
    // Big button iframe logic
    document.querySelectorAll('.big-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.url;
        const iframe = document.querySelector('.fullscreen-frame');
        iframe.src = url;
        iframe.style.display = 'block';
        document.getElementById('main-content').style.display = 'none';
      });
    });

    // Modal open/close logic
    const modal = document.getElementById('popupModal');
    const openBtn = document.getElementById('fullscreenBtn');
    const closeBtn = document.getElementById('close-btn');
    const metricsBtn = document.getElementById('metrics-btn');

    openBtn.addEventListener('click', () => modal.style.display = 'flex');
    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => { 
      if(e.target === modal) modal.style.display = 'none'; 
    });

    // Metrics toggle
    const fpsPingDisplay = document.getElementById('fps-ping-display');
    const fpsDisplay = document.getElementById('fps-display');
    const pingDisplay = document.getElementById('ping-display');
    let showFpsPing = false, lastFrameTime = performance.now(), frameCount = 0;

    function updateFPS() {
      const now = performance.now();
      frameCount++;
      if(now - lastFrameTime >= 1000) {
        fpsDisplay.textContent = `FPS: ${frameCount}`;
        frameCount = 0;
        lastFrameTime = now;
      }
      if(showFpsPing) requestAnimationFrame(updateFPS);
    }

    function updatePing() {
      const img = new Image();
      const start = performance.now();
      img.onload = () => pingDisplay.textContent = `Ping: ${Math.round(performance.now() - start)} ms`;
      img.onerror = () => pingDisplay.textContent = 'Ping: Error';
      img.src = "https://bloxd.io/favicon.ico?" + Math.random();
      if(showFpsPing) setTimeout(updatePing, 1000);
    }

    function metrics() {
      showFpsPing = !showFpsPing;
      fpsPingDisplay.style.display = showFpsPing ? 'block' : 'none';
      if(showFpsPing) {
        updateFPS();
        updatePing();
      }
      modal.style.display = 'none';
    }

    metricsBtn.addEventListener('click', metrics);


    // Dark mode toggle
    const darkModeBtn = document.getElementById('dark-mode-btn');
    const darkModeOverlay = document.createElement('div');
    darkModeOverlay.className = 'darkmode-overlay';
    document.body.appendChild(darkModeOverlay);

    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeOverlay.style.display = document.body.classList.contains('dark-mode') ? 'block' : 'none';
    });

  </script>
</body>
</html>
