<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BloxdForge Window UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #141313;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      gap: 20px;
      justify-content: space-between;
      align-items: stretch;
    }

    .sidebar {
      background: linear-gradient(180deg, #1b1a1a, #191818);
      border: 1px solid #2c2b2b;
      border-radius: 35px;
      padding: 24px 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }

    .card {
      background: linear-gradient(90deg, #262525, #242323);
      border: 1px solid #3a3939;
      padding: 16px 20px;
      border-radius: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: #e8e8e8;
      font-weight: 500;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 107, 57, 0.1);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      color: #ff6b39;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 400px;
      min-width: 300px;
      min-height: 200px;
      border-radius: 16px;
      border: 1px solid #2c2b2b;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      background: #000;
      z-index: 1000;
      resize: both;
    }

    .resize-handle {
      position: absolute;
      background: transparent;
      z-index: 10;
    }

    .resize-handle-e {
      cursor: e-resize;
      width: 10px;
      top: 0;
      right: 0;
      bottom: 0;
    }

    .resize-handle-s {
      cursor: s-resize;
      height: 10px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .resize-handle-se {
      cursor: se-resize;
      width: 20px;
      height: 20px;
      right: 0;
      bottom: 0;
    }

    .window-header {
      background: #1b1a1a;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .window iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #ff6b39;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="desktop" style="flex: 1; position: relative;"></div>

    <div class="sidebar">
      
      <div class="card" data-url="./data/iframes/editor.html">
        <span class="card-title">Editor</span>
        <div class="card-icon"><i class="fas fa-paint-brush"></i></div>
      </div>
      <div class="card" data-url="./data/iframes/creator.html">
        <span class="card-title">Creator</span>
        <div class="card-icon"><i class="fas fa-box"></i></div>
      </div>
      <div class="card" data-url="./data/iframes/creator.html">
        <span class="card-title">Wiki</span>
        <div class="card-icon"><i class="fas fa-book"></i></div>
      </div>
    </div>
  </div>

  <script>
    const desktop = document.getElementById('desktop');
    const cards = document.querySelectorAll('.card');

    // Define window sizes for different cards
    const windowSizes = {
      'Editor': { width: 1200, height: 900 },
      'Creator': { width: 1000, height: 800 },
      'Wiki': { width: 1000, height: 800 }
    };

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        const title = card.querySelector('.card-title').textContent;
        const size = windowSizes[title] || { width: 600, height: 400 }; // Default size
        spawnWindow(url, size.width, size.height, title);
      });
    });

    // Make element resizable
    function makeResizable(element) {
      const resizer = document.createElement('div');
      resizer.className = 'resize-handle resize-handle-se';
      element.appendChild(resizer);

      // Create a cover element
      const cover = document.createElement('div');
      cover.className = 'resize-cover';
      cover.style.display = 'none';
      cover.style.position = 'absolute';
      cover.style.top = '0';
      cover.style.left = '0';
      cover.style.width = '100%';
      cover.style.height = '100%';
      cover.style.zIndex = '1001';
      cover.style.pointerEvents = 'none';
      element.appendChild(cover);

      resizer.addEventListener('mousedown', initResize, false);

      function initResize(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // Show cover and disable iframe pointer events
        cover.style.display = 'block';
        const iframe = element.querySelector('iframe');
        if (iframe) {
          iframe.style.pointerEvents = 'none';
        }
        
        window.addEventListener('mousemove', resize, false);
        window.addEventListener('mouseup', stopResize, { once: true });

        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
        const startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);

        function resize(e) {
          const newWidth = startWidth + e.clientX - startX;
          const newHeight = startHeight + e.clientY - startY;
          
          if (newWidth > 300) {
            element.style.width = newWidth + 'px';
          }
          
          if (newHeight > 200) {
            element.style.height = newHeight + 'px';
          }
        }

        function stopResize() {
          // Hide cover and re-enable iframe pointer events
          cover.style.display = 'none';
          const iframe = element.querySelector('iframe');
          if (iframe) {
            iframe.style.pointerEvents = 'auto';
          }
          window.removeEventListener('mousemove', resize, false);
        }
      }
    }

    function spawnWindow(url, width = 600, height = 400, title = 'Window') {
      const win = document.createElement('div');
      win.className = 'window';
      win.style.width = `${width}px`;
      win.style.height = `${height}px`;
      win.innerHTML = `
        <div class="window-header">
          <span>${title}</span>
          <button class="close-btn">&times;</button>
        </div>
        <iframe src="${url}"></iframe>
      `;

      const closeBtn = win.querySelector('.close-btn');
      closeBtn.addEventListener('click', () => win.remove());

      let offsetX, offsetY, isDragging = false;
      const header = win.querySelector('.window-header');

      header.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      document.addEventListener('mouseup', () => isDragging = false);
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
        }
      });

      desktop.appendChild(win);
      makeResizable(win);
    }
  </script>

</body>
</html>
